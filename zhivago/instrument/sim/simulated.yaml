spec: "1.0"
devices:
  device esp300:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "ESP300"
  device lockin:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: 'Stanford_Research_Systems,SR830,sn00111,ver1.000'
    properties:
      reference_frequency:
        default: 500
        getter:
          q: "FREQ?"
          r: "{:.2f}"
        setter:
          q: "FREQ {:.2f}"
          r: OK
      time_constant:
        default: 500
        getter:
          q: "OFLT?"
          r: "{:.2f}"
        setter:
          q: "OFLT {:.2f}"
          r: OK
      sensitivity:
        default: 500
        getter:
          q: "SENS?"
          r: "{:.2f}"
        setter:
          q: "SENS {:.2f}"
          r: OK
      phase:
        default: 0
        getter:
          q: "PHAS?"
          r: "{:.2f}"
        setter:
          q: "PHAS {:.2f}"
          r: OK
  device 1:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      TCPIP SOCKET:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "?IDN"
        r: "LSG Serial #1234"
      - q: "!CAL"
        r: OK
    properties:
      frequency:
        default: 100.0
        getter:
          q: "?FREQ"
          r: "{:.2f}"
        setter:
          q: "!FREQ {:.2f}"
          r: OK
          e: 'FREQ_ERROR'
        specs:
          min: 1
          max: 100000
          type: float
      amplitude:
        default: 1.0
        getter:
          q: "?AMP"
          r: "{:.2f}"
        setter:
          q: "!AMP {:.2f}"
          r: OK
        specs:
          min: 0
          max: 10
          type: float
      offset:
        default: 0
        getter:
          q: "?OFF"
          r: "{:.2f}"
        setter:
          q: "!OFF {:.2f}"
          r: OK
        specs:
          min: 0
          max: 10
          type: float
      output_enabled:
        default: 0
        getter:
          q: "?OUT"
          r: "{:d}"
        setter:
          q: "!OUT {:d}"
          r: OK
        specs:
          valid: [0, 1]
          type: int
      waveform:
        default: 0
        getter:
          q: "?WVF"
          r: "{:d}"
        setter:
          q: "!WVF {:d}"
          r: OK
        specs:
          valid: [0, 1, 2, 3]
          type: int
  device 2:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "SCPI,MOCK,VERSION_1.0"
    error:
      status_register:
        - q: "*ESR?"
          command_error: 32
          query_error: 4
    properties:
      voltage:
        default: 1.0
        getter:
          q: ":VOLT:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":VOLT:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      current:
        default: 1.0
        getter:
          q: ":CURR:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":CURR:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      rail:
        default: P6V
        getter:
          q: "INST?"
          r: "{:s}"
        setter:
          q: "INST {:s}"
        specs:
            valid: ["P6V", "P25V", "N25V"]
            type: str
      output_enabled:
        default: 0
        getter:
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
        specs:
          valid: [0, 1]
          type: int
  device 3:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "SCPI,MOCK,VERSION_1.0"
    error:
      response:
        command_error: "INVALID_COMMAND"
      status_register:
        - q: "*ESR?"
          command_error: 32
          query_error: 4
    properties:
      voltage:
        default: 1.0
        getter:
          q: ":VOLT:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":VOLT:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      current:
        default: 1.0
        getter:
          q: ":CURR:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":CURR:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      read_only:
        default: P6V
        getter:
          q: "INST?"
          r: "{:s}"
      output_enabled:
        default: 0
        getter:
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
  device 4:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "SCPI,MOCK,VERSION_1.0"
    error:
      error_queue:
        - q: ':SYST:ERR?'
          default: '0, No Error'
          command_error: '1, Command error'
    properties:
      voltage:
        default: 1.0
        getter:
          q: ":VOLT:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":VOLT:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float

resources:
  ASRL1::INSTR:
    device: device esp300
  ASRL2::INSTR:
    device: device lockin
  ASRL3::INSTR:
    device: device 1
  ASRL4::INSTR:
    device: device 4

